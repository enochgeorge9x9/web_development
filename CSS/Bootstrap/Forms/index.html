<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-2 text-center">Forms</h1>
        <form action='#nowhere'>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for='email'>Email</label>
                    <input type="email" class="form-control" id='email' placeholder="Enter Email">
                </div>
                <div class="form-group col-md-6">
                    <label for='password'>Password</label>
                    <input type="password" class="form-control" id='password' placeholder="Enter Password">
                </div>
            </div>

            <div class="form-group">
                <label for='address'>Street Address</label>
                <input type="text" class="form-control" id='address' placeholder="Address 1">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for='city'>City</label>
                    <input type="text" class="form-control" id='city' placeholder="">
                </div>
                <div class="form-group col-md-3">
                    <label for='states'>States</label>
                    <select name="state" class='form-control' id="state">
                        <option value='AL'>Alabama</option>>
                        <option value='AK' id="states">Alaska</option>
                    </select>
                </div>

                <div class="form-group col-md-3">
                    <label for='zip'>Zip Code</label>
                    <input type="number" class="form-control" id='zip' placeholder="zip code">
                </div>

            </div>
            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id='form2' type='checkbox'>
                    <label for='form2' class='custom-control-label'>Sign me Up</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
