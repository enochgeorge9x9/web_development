<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="CSSresetter.css">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="pricing-table">
        <section class="pricing-panel">
            <img src="icons/icon1.png" class="pricing-image">
            <h1 class="pricing-header">Personal</h1>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domain</li>
                <li class="pricing-features-items">Sleep After 15 mins of Inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#signup" class="pricing-button">Sign Up</a>

        </section>
        <section class="pricing-panel">
            <img src="icons/icon2.png" class="pricing-image">
            <h1 class="pricing-header">Small Team</h1>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#signup" class="pricing-button is-featured">Free Trial</a>

        </section>
        <section class="pricing-panel">
            <img src="icons/icon3.png" class="pricing-image">
            <h1 class="pricing-header">Enterprise</h1>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicatedn</li>
                <li class="pricing-features-items">Simple Horizontal Scalability</li>
            </ul>
            <span class="pricing-price">$400 </span>
            <a href="#signup" class="pricing-button">Free Trial</a>

        </section>

    </main>
</body>

</html>
