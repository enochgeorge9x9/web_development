<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action='/not_ready'>
        <p>
            <label for='username'>Enter your Username: </label>
            <input id='username' type="text" placeholder="Username" name='username'>
        </p>
        <p>
            <label for='password'>Enter your password: </label>
            <input id='password' type='password' placeholder='Password' name='username'>
        </p>
        <p>
            <label for="date"> Date of Birth</label>
            <input id='date' type='date' name='date'>
        </p>
        <p>
            <label for="agreement">Accept Terms and Conditions </label>
            <input id='agreement' type='checkbox' name='agreement'>
        </p>
        <!-- Default it will submit  -->
        <button>BUTTON METHOD SUBMIT</button>
        <!-- Using the input submit method -->
        <input type='submit' value='INPUT METHOD SUBMIT'>
        <!-- Wont submit, its just a button -->
        <button type='button'>JUST A BUTTON!</button>
    </form>
    <hr>
    <button>OUTSIDE THE FORM BUTTON</button>
    <hr>
    <h1><b><u>Searching Websites</u></b></h1>
    <h2>Youtube</h2>
    <form action=' https://www.youtube.com/results'>
        <label for='youtube'>Search in Youtube</label>
        <input id='youtube' type='text' name='search_query' placeholder='Search Youtube'>
        <button>Search</button>
    </form>
    <h2>Google</h2>
    <form action="https://www.google.com/search">
        <label for="google">Search in Google</label>
        <input id='google' type="text" name='q' placeholder='Search Google'>
        <button>Search</button>
    </form>
    <hr>
    <form action='\blah'>
        <p>
            <label for='meal'>Please Select your Entree</label>
            <select id='meal' name='meal'>
                <option value=''>Select your options</option>
                <option value='veg'>Vegetarians</option>
                <option value='steak'>Steak</option>
                <option value='fish'>Fish</option>
            </select>
        </p>
        <p>
            <label for='s'>Small</label>
            <input id='s' type='radio' name='size' value='s'>
            <label for="m">Medium</label>
            <input id='m' type='radio' name='size' value='m'>
            <label for="l">Large</label>
            <input id='l' type='radio' name='size' value='l'>
        </p>
        <p>
            <label for='cheese_level'>Amount of Cheese: </label>
            <input id='cheese_level' type="range" min='1' max='20' step=2 name='cheese'>
        </p>
        <p>
            <label for="quantity">How many do you want: </label>
            <input id='quantity' type="number" min=1 max=10 name='quantity'>
        </p>
        <p>
            <label for='request'>Any special Request? </label>
            <br>
            <textarea id='request' row="5" cols="40" name='request' placeholder='Enter your Request'></textarea>
        </p>
        <p>
            <label for='agree'>Do you accept these options: </label>
            <input type='checkbox' id='agree' name='agree'>
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Validation Demo</h2>
    <form action='\dummy'>
        <label for='user'> Enter your Username</label>
        <input type='text' id='user' name='user' minlength='5' maxlength="10" required>

        <div>
            <button id='submit'>Submit</button>
        </div>
    </form>

</body>

</html>
