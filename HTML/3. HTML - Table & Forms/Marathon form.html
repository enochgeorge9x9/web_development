<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action='\nothing'>
        <div>
            <label for='first'>First Name</label>
            <input type='text' id='first' name='first' required>
            <label for='last'>Last Name</label>
            <input type='text' id='last' name='last' required>
        </div>
        <div>
            <p>Select a Race: </p>
            <input type='radio' id='5k' name='race' value='5k'>
            <label for='5k'>Fun Run 5k</label><br>
            <input type='radio' id='half' name='race' value='half'>
            <label for='half'>Half Marathon</label><br>
            <input type='radio' id='full' name='race' value='full'>
            <label for='full'>Full Marathon</label><br>
        </div>
        <div>
            <label for='email'>Email</label>
            <input type='email' id='email' name='email' required>
            <label for='pass'>Password</label>
            <input type='password' id='pass' name='pass' required>
        </div>
        <div>
            <label for='age'>Select Age Group: </label>
            <select id='age' name='age' required>
                <option value='18below'>under 18</option>
                <option value='18-30'>18-30</option>
                <option value='30-50'>30-50</option>
                <option value='50+'>50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
